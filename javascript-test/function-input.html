<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="../theme/styles.css">
</head>
<body>
    <h1>Function Input</h1>

<p>
    <b>Feet to Inches</b>: 
    <button id="feet-to-inches-action" type='button'>Feet to Inches</button>
    <input type="text" name="user-input" id="feet-to-inches-input"> 
</p>
<span 
      id="feet-to-inches-display">
</span>

<p>
    <b>Miles to Feet</b>: 
    <button id="miles-to-feet-action" type='button'>Miles to Feet</button>
    <input type="text" name="user-input" id="miles-to-feet-input"> 
</p>
<span 
      id="miles-to-feet-display">
</span>

<p>
    <b>Area of a Triangle</b>: 
    <button id="area-Of-Triangle-action" type='button'>Area of Triangle</button>
    <input type="text" name="user-input" id="area-Of-Triangle-input1"> 
    <input type="text" name="user-input" id="area-Of-Triangle-input2"> 
</p>
<span 
      id="area-Of-Triangle-display">
</span>

<p>
    <b>Area of a Circle</b>: 
    <button id="area-Of-Circle-action" type='button'>Area of Circle</button>
    <input type="text" name="user-input" id="area-Of-Circle-input"> 
</p>
<span 
      id="area-Of-Circle-display">
</span>

</body>
</html>
